{% extends 'tabla.html' %}
{% load bootstrap %}
{% block titulo %}
Lista de funciones
{% endblock %}
{% block tabla %}
<table class="table table-striped table-bordered table-hover" id="content">
    <thead>
        <th>funciones</th>
        <th>Acciones</th>
    </thead>
    {% for funcion in funciones %}
        <tr>
            <td>{{ funcion.funcion.dia }}</td>
            <td></td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
