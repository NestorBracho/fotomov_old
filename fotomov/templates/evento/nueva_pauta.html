{% extends 'admin.html' %}
{% load bootstrap %}
{% block titulo %}
    Nueva pauta para {{ evento.nombre }}
{% endblock %}
{% block seccion-contenido %}
    <form method="POST">{% csrf_token %}
    <div clas="row">
        <div class="col-sm-6">
            {{ formulario.nombre | bootstrap }}
        </div>
        <div class="col-sm-12">
            {{ formulario.pauta | bootstrap }}
        </div>
    </div>
    <div class="col-xs-12 col-md-6">
                    <button type="button" class="btn btn-default" onclick="cancelMarca()">Cancelar</button>
                    <input type='submit' class="btn btn-default btn-primary" value='Ingresar'/>
                </div>
    </form>
{% endblock %}
