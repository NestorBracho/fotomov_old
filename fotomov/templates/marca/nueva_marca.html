{% extends 'admin.html' %}
{% load bootstrap %}
{% block js %}
<script type="text/javascript">

    function cancelMarca(){

        window.location.assign("/listar_marcas/0/");

    }

</script>
{% endblock %}
{% block titulo %}
Crear nueva marca
{% endblock %}
{% block seccion-contenido %}
<div>
    <div>
        <form method="POST">{% csrf_token %}
            <div class="row">
                <div class="col-xs-12 col-md-6">{{ formulario.nombre | bootstrap }}</div>
                <div class="col-xs-12 text-right">
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <button type="button" class="btn btn-default" onclick="cancelMarca()">Cancelar</button>
                            <input type='submit' class="btn btn-default btn-primary" value='Ingresar'/>
                        </div>
                        <div class="col-md-6 hidden-xs hidden-sm"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
