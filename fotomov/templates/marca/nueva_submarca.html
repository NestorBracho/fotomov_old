{% extends 'admin.html' %}
{% load bootstrap %}
{% block seccion-contenido %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h4>Nueva submarca para {{ marca.nombre }}</h4>
    </div>
    <div class="panel-body">
        <form method="POST" action="">{% csrf_token %}
            <div class="col-sm-6">{{ formulario.nombre }}</div>
            <div class="col-sm-12"><input type="submit" class="btn btn-default" value="Ingresar"></div>
        </form>
    </div>
</div>
{% endblock %}
