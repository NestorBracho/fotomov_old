{% extends 'admin.html' %}
{% load bootstrap %}
{% block seccion-contenido %}
    <form method="POST">{% csrf_token %}
    <table id="content" class="table table-striped  table-hover">
        <thead>
            <th>
                Exportar
            </th>
            <th>
                Evento
            </th>
        </thead>
        <tbody>
            {% for evento in eventos %}
                <tr>
                    <td>
                        <input type="checkbox" value="{{ evento.id }}" name="eventos">
                    </td>
                    <td>
                        {{ evento.nombre }}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <input type='submit' class="btn btn-default btn-primary" value='Ingresar'/>
    </form>
{% endblock %}
