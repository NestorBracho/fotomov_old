{% extends 'admin.html' %}
{% block seccion-contenido %}
    {% if creado == '1' %}
    <div class="alert alert-success">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="True">&times;</button>
        ¡La base de datos se ha exportado exitosamente!
    </div>

{% elif creado == '2' %}
    <div class="alert alert-success">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="True">&times;</button>
        ¡La base de datos se ha importado exitosamente!
    </div>
{% endif %}
    <form method="POST">{% csrf_token %}
    <div class="row">
        <div class="col-xs-12 col-md-6">
            <input class="form-control" name="directorio" type="text" value="{{ directorio }}"/>
            <input type='submit' class="btn btn-default btn-primary" value='Ingresar'/>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-md-6">
            <a href="/exportar_csv_central" class="btn btn-default btn-primary">Exportar a modulo movil</a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-md-6">
            <a href="/importar_csv_evento" class="btn btn-default btn-primary">Importar csv de modulo movil</a>
        </div>
    </div>
    </form>

{% endblock %}
