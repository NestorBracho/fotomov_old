{% extends 'modulo_movil.html' %}
{% load bootstrap %}
{% block titulo %}
Lista de eventos
{% endblock %}
{% block seccion-contenido %}
<table class="table table-striped table-responsive table-hover" id="content">
    <thead>
        <th>Eventos</th>
    </thead>
    {% for evento in eventos %}
        <tr>
            <td><a href="/ingresar_ticket/{{ evento.evento.id }}">{{ evento.evento.nombre }} - {{ evento.direccion.nombre }}</a></td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
