{% extends 'tabla.html' %}
{% load bootstrap %}
{% block titulo %}
Crear proveedor
{% endblock %}
{% block seccion-contenido%}
<div class="row">
    <div style="margin-bottom: 15px;" class="col-md-12">
        <a href="/listar_proveedores/" class="btn btn-default"><i class="fa fa-chevron-left"></i>  Listar proveedores</a>
    </div>
</div>
<form method="POST">{% csrf_token %}
    <div class="row">
        <div class="col-xs-12 col-md-6">
            {{ formulario.nombre | bootstrap }}
            {{ formulario.descripcion | bootstrap }}
        </div>
        <div class="col-xs-12 text-right">
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <input type='submit' class="btn btn-default btn-primary" value='Guardar'/>
                </div>
                <div class="col-md-6 hidden-xs hidden-sm"></div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
