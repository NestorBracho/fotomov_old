{% extends 'tabla.html' %}
{% block tabla %}
    <table class="table table-striped  table-hover" id="content">
        <thead>
            <th>Codigo</th>
            <th>Cliente</th>
            <th>Cedula</th>
            <th>Fecha de entrega</th>
            <th>Accion</th>
        </thead>
        {% for pedido in pedidos %}
            <tr>
                <td>{{ pedido.num_pedido }}</td>
                <td>{{ pedido.cliente.nombres }} {{ pedido.cliente.apellidos }}</td>
                <td>{{ pedido.cliente.cedula }}</td>
                <td>{{ pedido.fecha_entrega }}</td>
                <td><a href="/descargar_factura/{{ pedido.id }}" class="btn btn-sm btn-default">Descargar</a></td>
            </tr>
        {% endfor %}
        </table>
{% endblock %}
